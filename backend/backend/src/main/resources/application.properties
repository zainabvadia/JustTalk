# Server Port
server.port=8080

# --- H2 DATABASE CONFIGURATION (Test Mode) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 Console (so you can view data in browser)
spring.h2.console.enabled=true

# --- FILE UPLOAD LIMITS ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- ASSEMBLYAI KEY ---
# Replace this with your REAL key if you want to test actual transcription.
# If you leave it as "INSERT_KEY", the app starts, but uploads will error.
assemblyai.api.key=INSERT_YOUR_REAL_KEY_HERE
spring.security.user.name=admin
spring.security.user.password=password123
spring.datasource.username=sa
spring.datasource.password=password